version: '3.9'

services:

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: 18.novel.18@gmail.com
      PGADMIN_DEFAULT_PASSWORD: postgres
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
#    volumes:
#      - ./pgadmin:/var/lib/pgadmin
    networks:
      - postgres
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: postgres:14.4
    restart: always
#    volumes:
#      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
#      - POSTGRES_HOST_AUTH_METHOD=trust
#      - PGDATA=var/lib/postgresql/data/pgdata
    ports:
      - "5442:5432"
    networks:
      - postgres

  celery:
    restart: always
    build:
      context: .
    command: [ 'celery', '-A', 'autoProject', 'worker' ]
#    volumes:
#      - ./autoProject:/app
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db
    depends_on:
      - redis

  redis:
    image: redis
    restart: always
    ports:
      - "5432:5432"

  web:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/autoProject/src
    expose:
      - 8000
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - postgres

networks:
  postgres:
    driver: bridge

volumes:
  pgadmin: